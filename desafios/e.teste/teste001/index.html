<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Colocando em pratica as aulas</title>
</head>
<body>
    <h1>Imagens com Lista não ordenada</h1>
    <ul>
        <li>
            <img src="imagens/logo-html-200.webp" alt="Logo HTML">
        </li>
        <li><img src="imagens/logo-css-200.png" alt="Logo CSS"></li>
    </ul>
    <p>Você pode adicionar paginas no site <a href="pag002.html" target="_self" rel="next">aqui</a></p>
    <p><a href="Exemplos 002/pag003.html" target="_self" rel="next">Aqui</a> teremos um exemplo de site interno em uma pasta diferente</p>
    <h2>Imagens flexível</h2>
    <p>A Imagem vai se adaptar com o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <audio src="" controls autoplay></audio>
</body>
</html>
